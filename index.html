    <script>
        window.onload = loadContent;

        function loadContent() {
            var post = getFromUrl("post");
            if (post === "") {
                latest = JSON.parse(loadPage("posts/latest.json"));
                showPost(latest.post);
            } else {
                showPost(post);
            };
        };

        function loadPage(href)
        {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", href, false);
            xmlhttp.send();
            return xmlhttp.responseText;
        };

        function showPost(name) {
            var element = document.getElementById("content");
            var postref = "posts/" + name + ".html";
            element.innerHTML="";
            element.innerHTML=loadPage(postref);
            // You have to render the dynamically-loaded content manually.
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, element]);
            var metadata = JSON.parse(loadPage("posts/" + name + ".json"));
            // console.log("metadata.next_post: " + metadata.next_post);
            // console.log("metadata.previous_post: " + metadata.previous_post);

            // Wire up the next and prev buttons
            var prevevent = null;
            if (metadata.previous_post !== null) {
                prevevent = function() { showPost(metadata.previous_post); }
            }
            document.getElementById("prev-button").onclick = prevevent;

            var nextevent = null;
            if (metadata.next_post !== null) {
                nextevent = function() { showPost(metadata.next_post); }
            }
            document.getElementById("next-button").onclick = nextevent;

            window.history.pushState("", "", '?post='+name);
            element.parentElement.style.webkitTransform = 'scale(1)';
        }

        function getFromUrl(val) {
            var result = "",
                tmp = [];
            location.search
            //.replace ( "?", "" )
            // this is better, there might be a question mark inside
            .substr(1)
                .split("&")
                .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === val) result = decodeURIComponent(tmp[1]);
                });
            return result;
        };

    </script>
