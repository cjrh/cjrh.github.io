<script>
  var content = document.getElementById('content');
  // window.onload = loadContent;

  var app = new Vue({
    el: '#app',
    data: {
      post: '',
      post_metadata: {
        timestamp: null,
        creation_date: null,
        timestamp_modified: null,
        modified_date: null,
        this_post: null,
        previous_post: null,
        next_post: null,
      },
    },
    mounted: function () {
      this.loadContent()
    },
    methods: {
      nextPage: function () {
        if (this.post_metadata.next_post !== null) {
          this.post = ''
          this.showPost(this.post_metadata.next_post)
        }
      },
      previousPage: function () {
        if (this.post_metadata.previous_post !== null) {
          this.post = ''
          this.showPost(this.post_metadata.previous_post)
        }
      },
      loadContent: function () {
        var post = this.getFromUrl("post")
        if (post === "") {
          this.loadPage("posts/latest.json", (data) => {
            var latest = JSON.parse(data)
            this.showPost(latest.post)
          })
        } else {
          this.showPost(post)
        }
      },
      loadPage: function (href, callback) {
        var xmlhttp = new XMLHttpRequest()
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
            var data = xmlhttp.responseText
            callback(data)
          }
        };
        xmlhttp.open("GET", href, true)
        xmlhttp.send()
      },
      make_postlink: function (name) {
        return window.location.protocol + '//' + window.location.host + '/?post=' + name
      },
      change_metadata: function (name, description, ref) {
        $('title').text(name)

        // $('meta[name=description]').remove();
        // $('head').append('<meta name="description" content="' + description + '">');
        $('meta[name=description]').attr("content", description)

        var url = this.make_postlink(name)
        $('link[rel="canonical"]').attr('href', url)

        // $('meta[property="og:title"]').remove();
        // $('meta[property="og:description"]').remove();
        // $('meta[property="og:url"]').remove();
        // $("head").append('<meta property="og:title" content="' + name + '">');
        // $("head").append('<meta property="og:description" content="' + name + '">');
        // $("head").append('<meta property="og:url" content="' + url + '">');

        $('meta[property="og:title"]').attr("content", name);
        $('meta[property="og:description"]').attr("content", name);
        $('meta[property="og:url"]').attr("content", url);
      },
      showPost: function (name) {
        var element = document.getElementById("content");
        var postref = "posts/" + name + ".html";
        document.title = name;
        this.post_metadata.this_post = name
        this.loadPage(postref, (data) => {
          this.post = data
          // element.innerHTML = data
          var first_para = $('#content p:eq(0)').text()
          this.change_metadata(name, first_para, postref)
          MathJax.Hub.Queue(["Typeset", MathJax.Hub, element])
          this.loadPage("posts/" + name + ".json", (data) => {
            var metadata = JSON.parse(data)
            this.post_metadata = Object.assign({}, Object.assign(this.post_metadata, metadata))
            this.post_metadata.this_post = name

            $('#this_notebook').attr("href", "/notebooks/" + name + ".ipynb")
            $('#this_notebook').text(name + ".ipynb")

            $('#creation_date').text(metadata.creation_date)
            $('#modified_date').text(metadata.modified_date)
            if (!metadata.previous_post) {
              $('#previous_post').attr('href', "")
              $('#previous_post').text("None (this is the first post)")
            } else {
              $('#previous_post').attr('href', this.make_postlink(metadata.previous_post))
              $('#previous_post').text(metadata.previous_post)
            }

            if (!metadata.next_post) {
              $('#next_post').attr('href', "")
              $('#next_post').text("None (this is the latest post)")
            } else {
              $('#next_post').attr('href', this.make_postlink(metadata.next_post))
              $('#next_post').text(metadata.next_post)
            }
            // Wire up the next and prev buttons
            // var prevevent = null
            // if (metadata.previous_post !== null) {
            //   prevevent = function () {
            //     load_dirn = 'Left'
            //   }
            // }
            // document.getElementById("prev-button").onclick = prevevent
            //
            // var nextevent = null
            // if (metadata.next_post !== null) {
            //   nextevent = function () {
            //     load_dirn = 'Right'
            //   }
            // }
            //
            // document.getElementById("next-button").onclick = nextevent

            window.history.pushState("", "", '?post=' + name)
            // element.parentElement.style.webkitTransform = 'scale(1)'
          })
        })
      },
      getFromUrl: function (val) {
        var result = "",
          tmp = [];
        location.search
        //.replace ( "?", "" )
        // this is better, there might be a question mark inside
          .substr(1)
          .split("&")
          .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === val) result = decodeURIComponent(tmp[1]);
          });
        return result;
      }
    }
  })
</script>
